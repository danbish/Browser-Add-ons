<html>
    <head>
        <title>Panel Please</title>
        <link href='quailStyle.css' rel='stylesheet'/>
        <link href='../libs/codemirror/codemirror.css' rel='stylesheet'/>
        <link href='../libs/codemirror/foldgutter.css' rel='stylesheet'/>

        <script src="../libs/jquery-2.1.1.min.js"></script>
        <script src='../libs/codemirror/codemirror.js'></script>
        <script src='../libs/codemirror/xml.js'></script>
        <script src='../libs/codemirror/javascript.js'></script>
        <script src='../libs/codemirror/css.js'></script>
        <script src='../libs/codemirror/htmlmixed.js'></script>
        <script src='../libs/codemirror/foldcode.js'></script> 
        <script src='../libs/codemirror/foldgutter.js'></script> 
        <script src='../libs/codemirror/comment-fold.js'></script> 
        <script src='../libs/codemirror/brace-fold.js'></script> 
        <script src='../libs/codemirror/xml-fold.js'></script>  
        <script src='../libs/codemirror/active-line.js'></script> 
        <script src='../libs/codemirror/searchcursor.js'></script>
        <script src='../libs/accessibilityTests.js'></script>
        <script src='../libs/accessibilityStandards.js'></script>
        <script src="quailPanel.js"></script>

    </head> 

<body>
    <div class="panel-alert">THIS IS A TEST</div>
    <div class="loading"><img src="imgs/loader.gif" alt="loading..." height="200" width="200"/></div>
    <span class="help">?Help</span>
    <div class="content">
        <div class="tab-nav">
            <ul class="tab-links">
                <li class="active"><span href="tabAll">Test</span></li>
                <li class="results"><span href="tabResults">Report</span></li>
                <li class="search-DOM"><span href="tabDOM">Inspect</span></li>
                <li class="html-tab"><span href="tabHTML">View HTML</span></li>
            </ul>
        </div>
        <div class="tab-divider">
            <div class="tabAll tab-div active">
                <span class="menu-button submit" title="Run Selected Tests">Run Test</span>
                <span id="wcag" class="list-button" title="WCAG Related Tests">WCAG Tests<span class="box"></span></span>
                <span id="five" class="list-button" title="508 Related Tests">508 Tests<span class="box"></span></span>
                <span id="misc" class="list-button" title="Misc tests">Misc tests<span class="box"></span></span>
            </div>
            <div class="tabResults tab-div">
                <span class="results-totals total">Total Elements Failed:</span>
                <span class="results-totals total-severe">Severe:</span>
                <span class="results-totals total-moderate">Moderate:</span>
                <span class="results-totals total-suggestion">Suggestions:</span>
                <span class="menu-button report">Generate Report</span>
            </div>
            <div class="tabDOM tab-div">
                <span class="menu-button report">Generate Report</span>
            </div>
            <div class="tabHTML tab-div">
                <span class="menu-button report">Generate Report</span>
            </div>
        </div>
        <div class="tab-content">
            <div id="tabAll" class="tab active">
                <div class="list-block">
                    <label for="inputCustomScope">jQuery Selector for Custom Scope</label>
                    <input type="text" class="custom-input" id="inputCustomScope" placeholder="jQuery selector for scope of QUAIL testing. Default 'body'">
                </div>
                <!-- <div class="list-block">
                    <label for="inputCustomTest">Custom javascript test</label>
                    <textarea rows="4" cols="50" id="inputCustomTest" class="custom-input" placeholder="A User created access. test function: Takes element and returns true if element passes and false if it fails"></textarea>
                </div>     -->           
            </div>
            <div id="tabResults" class="tab">
                <div class="results-init">
                    Test results reported here
                </div>
                <div class="results-list sev">
                </div>
                <div class="results-list sug">
                </div>
            </div>
            <div id="tabDOM" class="tab">
            </div>
            <div id="tabHTML" class="tab">
                <div id="code-html"></div>
            </div>
        </div>
    </div>
    </body>
</html>
